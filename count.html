<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Counting</title>
  </head>
  <body>
    <div class="container">
      <h1>Give us a number and a number to count by:</h1>

      <form id="count-form">
        <div class="form-group">
          <label for="number">What number should we count up to?</label>
          <input id="number" type="number">
        </div>
        <div class="form-group">
          <label for="counter">What number should we count by?</label>
          <input id="counter" type="number">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>

      <div id="result">
        <p>Count up to <span class="number"></span> by <span class="counter"></span> like this: <span class="results"></span></p>
      </div>
    </div>
  </body>
</html>
